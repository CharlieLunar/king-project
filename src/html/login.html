<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册-欢迎注册王者荣耀周边商城</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="modal-wrap">
        <div class="modal-body">
            <div class="down"></div>
            <div class="form-wrap">
                <h1>账号密码登录</h1>
                <form class="form-main">
                    <input type="text" class="form-control usernameInput" id="inputUserName" placeholder="请输入昵称">
                    <input type="password" class="form-control pwdInput" id="inputPassword" placeholder="请输入密码">
                </form>
                <button class="form-control login-btn" id="login-btn">登录</button> 
                <div class="checkbox">
                    <label>
                    <input type="checkbox" id="remember"> 7天免登录
                    </label>
                </div>
            </div>
        </div>
    </div>
    <script src="/libs/requirejs/require.js" data-main="/js/login.js"></script>
</body>
</html>
