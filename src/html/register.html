<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册-欢迎注册王者荣耀周边商城</title>
    <link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css">
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="form-wrap">
        <div class="down"></div>
        <h1 class="text-center">欢迎注册</h1>
        <form class="form-main">
            <input type="text" class="form-control usernameInput" id="inputUserName" placeholder="请输入昵称">
            <input type="password" class="form-control pwdInput" id="inputPassword" placeholder="请输入密码">
            <input type="password" class="form-control pwd-confirm" id="pwdConfirm" placeholder="请再次确认密码">
        </form>
            <button class="form-control register-btn" id="submit">立即注册</button> 
            <div class="checkbox">
                <input type="checkbox" id="checkbox">
                <span>我已阅读并同意<a href="https://privacy.qq.com/" target="_blank">相关服务条款和隐私政策</a></span>
            </div>
        
        
        
    </div>
    <script src="/libs/requirejs/require.js" data-main="/js/register"></script>
</body>
</html>
